{% extends 'base.html' %}

{% block title %}登录 - CCOM 钢琴预约{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-logo">
        <i class="fas fa-piano-keyboard"></i>
        <h1 class="mt-3">CCOM 钢琴预约</h1>
        <p class="text-muted">使用您的 CCOM 凭据登录</p>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">学号 / 用户名</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                    <label class="form-check-label" for="remember_me">记住我</label>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
            </form>
        </div>
    </div>

    <div class="mt-4 text-center">
        <p class="mb-0">没有账号？使用您的 CCOM 凭据登录，我们将为您创建一个账号。</p>
    </div>
</div>
{% endblock %}
